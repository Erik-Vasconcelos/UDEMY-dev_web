<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>ICONES</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />

    <style type="text/css">
      /* Adicionando um estilo para os ícones */
      .icones {
        font-size: 3em;

        /*cor do behance*/
        color: #1769ff;
      }
    </style>
  </head>

  <body style="margin-bottom: 200px; padding: 16px">
    <!-- O font awesome é uma biblioteca de icones que você pode incorporar ao seu projeto.
     Os ícones fiuncionam com se fossem uma fonte, isto é, você pode mudar a cor, aumentar o tamanho, etc estilizando
     o elemento como se fosse uma fonte, incusive usufruindo das classe do Bootstrap-->

    <h1 class="display-4 text-uppercase">Font awesome</h1>

    <div>

      <i class="fa-solid fa-earth-americas fa-5x"></i>
      <i class="fas fa-spin fa-spinner fa-2x"></i>
    </div>

    <div class="icones p-3">
      <i class="fa-brands fa-linkedin text-primary"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-angular"></i>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
