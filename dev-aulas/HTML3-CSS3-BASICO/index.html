<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações Html</title>
</head>
<body>
    
    <strong>Negrito</strong> <br>
    <em>Itálico</em><br>
    <u>Underline</u><br>
    <strike>Errado</strike><br>
    
    <h2>Itens</h2>
    <ul type="square"> <!-- ul-> unordered list: disc, circle, square-->
        <li>Notebook</li>  <!-- li-> List item - item de lista-->
        <li>Roteador</li>
        <li>Tablet</li>
    </ul>

    <!-- O type da lista serve para definir o tipo de marcador dos itens-->

    <h2>Lista de compras</h2>
    <ol type="I"> <!-- ol > ordered list: 1, A, a, I, i-->
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Refrigerante</li>
        <li>Maionese</li>
        <li>Macarrão</li>
        <li>Bolocha</li>
    </ol>

</body>
</html>
