<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>

<style>
    #cabecalho{
        background-color: blue;
    }

    .vermelho{
        background-color: red;
    }

    .negrito{
        font-weight: bold;
    }
</style>

</head>
<body>

    <div id="cabecalho">
        <h2>Amazon</h2>
        Esse é um elemento do tipo <span class="negrito">block ou bloco</span>
        <!--O span é indicado para formatações específicas em textos-->
    </div>

    <span class="vermelho">
        Esse é um elemento do tipo inline
        
    </span>


</body>
</html>
