<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>

    <table border="2" width="100%">
        <tr> <!-- tr -> table row-->
            <th>Código</th> <!-- th -> table header--> 
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td> <!-- td -> table data-->
            <td>Notebook</td>
            <td>3456.98</td>
        </tr>
        
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>3456.98</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td> <!-- Faz a célula ocupar duas linhas-->
            <td colspan="2">Cupom 1</td> <!-- Faz a célula ocupar duas colunas-->

            <!-- Para realizar o colspan ou rowspan você precisa ter a coluna ou linha 
                já criada e com algum conteúdo para poder expandir a célula-->
        </tr>
        
        <tr>
            <td colspan="2">Cupom 2</td>
        </tr>

    </table>
    
</body>
</html>
